<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link rel="stylesheet" href="/static/css/forgot.css">
</head>

<body>
    <div class="container">
        <div class="forgot-box">
            <div class="forgot-box-header">
                <h1>重置密码</h1>
                <p>Please enter your email address below to reset your password.</p>
            </div>
            <div>
                <form action="{{url_for('forgot')}}" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" name="email" placeholder="请输入你的邮箱">
                    </div>
                    <div class="form-box">
                        <button type="submit" onclick="Loading();">获取验证码</button>
                    </div>
                </form>
            </div>

        </div>
        {% for message in get_flashed_messages() %} {% if message%}
        <p hidden id="flash_mes">{{ message }}</p>
        {% endif %} {% endfor %}
    </div>
    <layer id="loding" hidden>
        <div>
            <div class="loader">
                <div class="loader-inner">
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                </div>
            </div>
        </div>
    </layer>
</body>
<script src="static/js/jquery-3.2.1.slim.min.js"></script>
<script src="static/js/forgot.js"></script>


</html>
